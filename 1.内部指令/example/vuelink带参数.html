<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../assets/js/vue.js"></script>
    <script src="../assets/js/vue-router.js"></script>
</head>
<body>
<div id="app"></div>
<script>
    var myLogin={
        template:`<div>login</div>`,
        created:function(){
            console.log("login")
        }
    }
    var myLogout={
        template:`<div>myLogout</div>`,
        created:function(){
            console.log("myLogout")
        }
    }
    var router= new VueRouter({
        routes:[
            {name:"myLogin",path:"/login",component:myLogin},
            {name:"myLogout",path:"/logout",component:myLogout}
        ]
    })
    var myHeader={
        template:`<div>
            <p>hello</p>
            <router-link :to="{name:'myLogin'}">login</router-link>
            <router-link to="/logout">logout</router-link>
            <router-link to="/">back</router-link>
            <router-view></router-view>

            </div>`,
        router:router,
    }
    var app=new Vue({
        el:"#app",
        template:`
            <div>
                <my-header/>
            </div>`,
        components:{
            "my-header":myHeader,
        }
    })
</script>
</body>
</html>
