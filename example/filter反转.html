<script>
    Vue.filter("reverse",function(str,text){
            return str.split("").reverse().join("")+"--"+text;
    })
    var myApp={
        data:function(){
           return{
             mydata:'123456',
           } 
        },
        template:`
            <div>
                <input v-model="mydata"/><br>
                反转：<span>{{ mydata | reverse('说明') }}</span><br>
                <input :value="mydata" disabled/>
            </div>`,
        // filters:{
        //     reverse:function(str,text){
        //         return str.split("").reverse().join("")+"--"+text;
        //     }
        // }
    }
    var app=new Vue({
        el:"#app",
        data:{
            'num':"123456",
        },
        components:{
            app: myApp,
        },
        template:`<app />`,
    });
</script>
