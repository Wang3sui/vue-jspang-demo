<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <div id="app"></div>
<script>
    var myApp={
        template:`
            <div>
                <p>watch</p>
                <input v-model="myNum"/>
                <p>{{ myNum }}</p>
                <input v-model="myObj.name"/>
                <p>{{ myObj.name }}</p>
            </div>
        `,
        data:function(){
            return {
                myNum:"12312",
                myObj:{name:"wyj",age:"123"}
            }
        },
        watch:{
            myNum:function(newV,oldV){
                console.log(newV+" "+oldV);
            },
            myObj:{
                deep:true,
                handler:function(newV,oldV){
                    console.log(newV);
                    console.log(oldV);
                }
            }
        },
    }
    var app=new Vue({
        el:"#app",
        template:"<myApp/>",
        components:{
            myApp: myApp,
        }
    })
</script>
</body>
</html>
